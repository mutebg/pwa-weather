<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="viewport" content="user-scalable=0, width=device-width, initial-scale=1.0,  minimum-scale=1.0, maximum-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#3374ff">
  <% for (var css in htmlWebpackPlugin.files.css) { %>
  <link href="<%=htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
  <% } %>

</head>
<body>
  <% if (htmlWebpackPlugin.options.appMountId) { %>
  <div id="<%=htmlWebpackPlugin.options.appMountId%>">
    <div style="margin-top: 25px">
      <div class="Today__summary">Loading</div>
      <div class="Today__icon">
        <div class="icon icon--loading">
          <div class="circle circle-s"></div>
          <div class="h-line h-line--4 h-size-h h-left"></div>
          <div class="h-line h-line--5 h-size-h h-right"></div>
        </div>
      </div>
    </div>
  </div>
  <% } %>




  <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
  <!--
  <script src="<%=htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
  -->
  <% } %>




  <% if (htmlWebpackPlugin.options.devServer) { %>
  <script src="<%=htmlWebpackPlugin.options.devServer%>/webpack-dev-server.js"></script>
  <% } %>

  <% if (htmlWebpackPlugin.options.sw) { %>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(function(registration) {
        console.log('SW registerd')
      }).catch(function(error) {
        console.log('SW fail to register', error);
      });
    }
  </script>
  <% } %>
  <!--
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  -->
</body>
</html>
